{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}

<div
  class="container d-flex justify-content-center align-items-center py-4 px-3"
  style="min-height: 80vh"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 600px">
    <form method="POST" action="{{ url_for('routes.register') }}">
      <h2 class="mb-4 text-center">Register</h2>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Name</label>
        <input
          type="text"
          id="form2Example1"
          class="form-control"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input
          type="email"
          id="form2Example1"
          class="form-control"
          name="email"
          placeholder="Your Email"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input
          type="password"
          id="form2Example2"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Confirm Password</label>
        <input
          type="password"
          id="form2Example3"
          class="form-control"
          name="confirm_password"
          placeholder="Repeat your password"
          required
        />
      </div>

      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-block mb-4 w-100"
      >
        Sign in
      </button>

      <div class="text-center">
        <p>
          Already have an Account?
          <a href="{{ url_for('routes.login') }}">Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
