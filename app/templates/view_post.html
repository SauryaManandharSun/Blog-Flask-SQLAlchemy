{% extends "base.html" %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}
<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="card shadow p-4 mx-auto" style="max-width: 800px">
    <h1 class="mb-3 text-center">{{ post.title }}</h1>
    <p class="mb-4">{{ post.content }}</p>

    <div class="text-center">
      <a href="{{ url_for('routes.dashboard') }}" class="btn btn-primary"
        >Back to Dashboard</a
      >
    </div>
  </div>
</div>
{% endblock %}
