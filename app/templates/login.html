{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div
  class="container d-flex justify-content-center align-items-center py-4 px-3"
  style="min-height: 80vh"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">
    <form
      method="POST"
      action="{{ url_for('routes.login') }}"
      class="w-100"
      style="max-width: 400px"
    >
      <h2 class="mb-4 text-center">Login</h2>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input
          type="email"
          id="form2Example1"
          class="form-control"
          name="email"
          required
        />
      </div>

      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input
          type="password"
          id="form2Example2"
          class="form-control"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-primary btn-block mb-4 w-100"
      >
        Sign in
      </button>

      <div class="text-center">
        <p>Not a member? <a href="{{ url_for('routes.register') }}">Register</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
